{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDSU Radar</title>
    <link rel="stylesheet" href="{% static 'wwapp/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="{% static 'wwapp/radar.css' %}" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-warning-subtle">
    {% include "wwapp/masterheader.html" %}

    <div class="container-fluid">
      <div
        class="h2 pb-2 mt-4 mb-4 text-success border-bottom border-top border-success"
      >
        Local Precipitation Radar
        <span>
          <a class="btn btn-success" onclick="goToMainCampus()" href="#"
            >Main Campus</a
          >
          <a class="btn btn-success" onclick="goToBarryHall()" href="#"
            >Barry Hall</a
          >
          <a class="btn btn-success" onclick="goToRenaissanceHall()" href="#"
            >Renaissance Hall</a
          >
        </span>
      </div>
      <div id="map" class="border border-5 border-success rounded-4"></div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="{% static 'wwapp/radar.js' %}"></script>
  </body>
  <div></div>
  <footer>{% include "wwapp/masterfooter.html" %}</footer>
</html>
