{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <link href="{% static 'wwapp/today.css' %}" rel="stylesheet"/>
    <title>Today's Weather</title>
  </head>


  <body>
    {% include "wwapp/masterheader.html" %}
    <div id="main-content" class="container-sm border border-secondary-subtle border-2 rounded">
      {% if data.alerts %}
      <h2 class="d-flex justify-content-center">Active Alerts</h2>
      {% for element in data.alerts %}
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#{{forloop.counter}}" aria-expanded="false" aria-controls="{{forloop.counter}}">
          {{element.0}}
        </button>
        <div class="collapse" id={{forloop.counter}}>
          <div class="card card-body">
            {{element.1}}
          </div>
        </div>
      </div><br>
      {% endfor %}
      <hr>
      {% endif %}
      <div class="d-flex justify-content-center">
        <h2>Conditions right Now</h2>
        <div>
          <br><h1>{{data.currentTemp}}&deg;F</h1>
        </div>
        
      </div>

        
      
      
        
        
        
      
      
    </div>
    {% include "wwapp/masterfooter.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
